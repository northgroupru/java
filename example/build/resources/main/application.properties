spring.jpa.generate-ddl=true
spring.jpa.properties.eclipselink.weaving=static
spring.jpa.properties.eclipselink.target-database=PostgreSQL
spring.jpa.properties.eclipselink.cache.isolation=isolated

#spring.jpa.properties.eclipselink.ddl-generation=drop-and-create-tables
spring.jpa.properties.eclipselink.ddl-generation.index-foreign-keys=true

spring.jpa.properties.eclipselink.session.customizer=ru.proitr.example.configuration.jpa.eclipselink.UuidSequence
spring.jpa.properties.eclipselink.persistence-context.close-on-commit=true
spring.jpa.properties.eclipselink.persistence-context.flush-mode=commit
spring.jpa.properties.eclipselink.persistence-context.persist-on-commit=false


